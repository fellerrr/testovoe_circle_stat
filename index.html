<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loyalty</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="center">
    <div class="circle_main">
        <div class="flag"><img src="./images/loyalty.svg" alt=""></div>
        <div class="line"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="circle circle_third"></div>
        <div class="circle circle_third circle_third2"></div>
        <div class="circle circle_second"></div>
        <div class="circle circle_second circle_second2"></div>
        <div class="circle circle_first"></div>
        <div class="circle circle_first circle_first2"></div>
        <div class="circle_main_statistic">
            <div>72.</div>
        <div class="circle_main_statistic_dop">
            <span class="circle_main_statistic_dop_percent">%</span>
            <span class="circle_main_statistic_dop_seven">7</span>
        </div>
        </div>
        <h3 class="circle_title">Лояльность</h3>
        <h4 class="circle_subtitle">ниже среднего</h4>
        <span class="circle_content">по отрасли: FMCG <br> значений слева от медианы <br> 52.0% - 83.1%</span>
        <span class="circle_statistic">&#9650 3.1</span>
    </div>
    <div class="statistic">
        <div class="statistic_row promoters">
            <span class="statistic_row_title">Промоутеры</span>
            <div class="statistic_row_statistic">
                <span class="statistic_row_percent">32.0%</span>
                <div class="statistic_row_peoples">
                    <span class="statistic_row_peoples">81</span>
                    <img src="./images/human_full.svg" alt="human" width="10" height="10">
                </div>
            </div>
            <div class="statistic_row_visual promoters_visual">+1.2%</div>
        </div>
        <div class="statistic_row skeptics">
            <span class="statistic_row_title">Скептики</span>
            <div class="statistic_row_statistic">
                <span class="statistic_row_percent">39.1%</span>
                <div class="statistic_row_peoples">
                    <span class="statistic_row_peoples">8</span>
                    <img src="./images/human_full.svg" alt="human" width="10" height="10">
                </div>
            </div>
            <div class="statistic_row_visual skeptics_visual">+4.8%</div>
        </div>
        <div class="statistic_row critics">
            <span class="statistic_row_title">Критики</span>
            <div class="statistic_row_statistic">
                <span class="statistic_row_percent">79.8%</span>
                <div class="statistic_row_peoples">
                    <span class="statistic_row_peoples">7</span>
                    <img src="./images/human_full.svg" alt="human" width="10" height="10">
                </div>

            </div>
            <div class="statistic_row_visual critics_visual">-9.7%</div>
        </div>
    </div>


</div>
</body>
</html>
